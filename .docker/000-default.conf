<VirtualHost *:80>
    # Establece el directorio raíz del sitio web a la carpeta 'public'
    DocumentRoot /var/www/html/public

    # Permite que el archivo .htaccess funcione para las rutas amigables
    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

    # Configuración de logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
